<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poker Game</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="/eel.js"></script>
    <style>
        #message {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Poker Game</h1>
        <div id="player-info">
            <h2>Player Info</h2>
            <div id="player1">
                <h3>Player 1: <span id="player1-name"></span></h3>
                <p>Chips: <span id="player1-chips"></span></p>
                <div id="player1-hand" class="hand"></div>
            </div>
            <div id="player2">
                <h3>Player 2: <span id="player2-name"></span></h3>
                <p>Chips: <span id="player2-chips"></span></p>
                <div id="player2-hand" class="hand"></div>
            </div>
        </div>
        <div id="community-cards">
            <h2>Community Cards</h2>
            <div id="cards" class="hand"></div>
        </div>
        <div id="actions">
            <button id="deal-cards-button" onclick="dealCards()">Deal Cards</button>
            <button onclick="collectBets('check')">Check</button>
            <button onclick="collectBets('raise')">Raise</button>
            <button id="flop-button" onclick="dealFlop()" disabled>Deal Flop</button>
            <button id="turn-button" onclick="dealTurn()" disabled>Deal Turn</button>
            <button id="river-button" onclick="dealRiver()" disabled>Deal River</button>
            <button onclick="showdown()">Showdown</button>
            <button onclick="playNextRound()">Play Next Round</button>
        </div>
    </div>
    <div id="message"></div>
    <script src="script.js"></script>
</body>
</html>
